{% extends "base.html" %}

{% block body %}

post_preview = datawalrus.post_preview.objects.all()

{% for entry in post_preview %}

	<div id="white">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="/static/helloworld/img/{{ entry.author_img }}" width="5%" height="5%"> <ba>{{ entry.author_name }}</ba></p>
					<p><bd>{{ entry.post_date }}</bd></p>
					<a href="{{ entry.post_link }}">
						<h4>{{ entry.post_title }}</h4>
						<p><img class="img-responsive" src="/static/helloworld/img/{{ entry.preview_img }}" alt=""></p>
					</a>
					<p>{{ entry.preview_text }}</p>
					<p><a href="{{ entry.post_link }}">Continue Reading...</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /white -->

{% endfor %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/helloworld/js/bootstrap.min.js"></script>
{% endblock %}
