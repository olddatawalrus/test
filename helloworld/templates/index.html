{% extends "base.html" %}

{% block body %}

{% for post in data %}

	<div id="white">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="/static/helloworld/img/{{ post.author_img }}" width="5%" height="5%"> <ba>{{ post.author_name }}</ba></p>
					<p><bd>{{ post.post_date }}</bd></p>
					<a href="{{ post.post_link }}">
						<h4>{{ post.post_title }}</h4>
						<p><img class="img-responsive" src="/static/helloworld/img/{{ post.preview_img }}" alt=""></p>
					</a>
					<p>{{ post.preview_text }}</p>
					<p><a href="{{ post.post_link }}">Continue Reading...</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /white -->

{% endfor %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/helloworld/js/bootstrap.min.js"></script>
{% endblock %}
